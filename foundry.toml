[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./script/data/"}]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
gnosis = "${GNOSIS_RPC}"

[etherscan]
gnosisscan = { key = "${GNOSIS_SCAN_KEY}", chain = 100 }